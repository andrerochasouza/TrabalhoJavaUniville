<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <script src="./sketch.js"></script>
</head>

<body>

  <!-- campo para adicionar nome, prioridade e carga -->
  <h1>Adicionar processo</h1>
  <form action="#">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <label for="prioridade">Prioridade:</label><br>
    <input type="text" id="prioridade" name="prioridade"><br>
    <label for="carga">Carga:</label><br>
    <input type="number" id="tempo1" name="tempo1" min="-5" max="5"><br>
    <input type="number" id="tempo2" name="tempo2" min="-5" max="5"><br>
    <input type="number" id="tempo3" name="tempo3" min="-5" max="5"><br>
    <input type="number" id="tempo4" name="tempo4" min="-5" max="5"><br>
    <input type="number" id="tempo5" name="tempo5" min="-5" max="5"><br>
    <input type="submit" value="Adicionar processo" onclick="createProcess()">
  </form>



</body>

</html>
